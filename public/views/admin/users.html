<div class="row">
	<div class="col-lg-8">
		<table class="table">
			<thead>
				<tr>
					<td style="width: 50px;">#</td>
					<td>Username</td>
					<td>Email</td>
					<td>Role</td>
					<td style="width: 50px;">Edit</td>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="user in users track by $index">
					<td style="width: 50px;">{{$index+1}}</td>
					<td>{{user.name}}</td>
					<td>{{user.email}}</td>
					<td>{{user.role}}</td>
					<td style="width: 50px;"><button class="btn" ng-click="setSelectedUser($index)">Edit</button></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="col-lg-4">
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-title text-center">Edit {{selectedUser.name}}</div>
			</div>
			<div class="panel-body">
				<div ng-if="success.length > 0" class="alert alert-success">{{success}}</div>
				<form ng-submit="editUser()" name="form" role="form">
					<div class="form-group">
						<label for="email">Email:</label>
						<input type="email" ng-model="selectedUser.email" class="form-control" required/>
					</div>
					<div class="form-group">
						<label for="role">Role:</label>
						<select class="form-control" ng-model="selectedUser.role" name="role" id="role">
							<option ng-selected="selectedUser.role == 'user'" value="user">User</option>
							<option ng-selected="selectedUser.role == 'admin'" value="admin">Admin</option>
						</select>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" ng-disabled="form.$invalid || dataLoading">Update</button>

				<hr>
				<h4>Send Email</h4>
				<form ng-submit="sendMail()" name="form2" role="form">
					<div class="form-group">
						<label for="subject">Subject:</label>
						<input type="subject" ng-model="userEmail.subject" class="form-control" required/>
					</div>
					<div class="form-group">
						<label for="message">Message:</label>
						<textarea name="message" ng-model="userEmail.message" required></textarea>
					</div>
					<div class="form-actions">
						<button type="submit" class="btn btn-primary" ng-disabled="form2.$invalid || dataLoading">Send</button>
